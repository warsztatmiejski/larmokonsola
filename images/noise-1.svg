<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 200 200" width="200" height="200" opacity="1">
	<defs>
		<filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
			<feTurbulence type="fractalNoise" baseFrequency="0.113" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
			<feSpecularLighting surfaceScale="15" specularConstant="1.2" specularExponent="20" lighting-color="#888" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
				<feDistantLight azimuth="3" elevation="100"></feDistantLight>
			</feSpecularLighting>

		</filter>
	</defs>
	<rect width="700" height="700" fill="#2a2a2a"></rect>
	<rect width="700" height="700" fill="#8a8a8a" filter="url(#nnnoise-filter)"></rect>
</svg>