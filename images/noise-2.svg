<svg
	viewBox='0 0 200 200'
	xmlns='http://www.w3.org/2000/svg'
	xmlns:xlink='http://www.w3.org/1999/xlink'
	opacity='1'>
	<defs>
		<filter id='noiseFilter'>
			<feTurbulence
				type='fractalNoise'
				baseFrequency='0.65'
				numOctaves='3'
				stitchTiles='stitch'
			/>
		</filter>
	</defs>
	<rect width='100%' height='100%' filter='url(#noiseFilter)' />
</svg>