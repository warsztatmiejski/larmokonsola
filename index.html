<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LARMO! konsola – Warsztat Miejski</title>
	<meta name="author" content="Warsztat Miejski">
	<meta name="description" content="Sekwencer industrialnych dźwięków.">
	<link href="include/style.css?v=0.2411232115" rel="stylesheet">
</head>

<body>
	<div id="beatmaker-container">
		<div id="controls">
			<div id="logo">Larmo! <span>konsola</span></div>
			<div id="global-controls">
				<div id="buttons">
					<button id="play-pause" class="btn">
						<span id="play-pause-icon" class="play"></span>
					</button>
					<button id="clear-all" class="btn">
						<span id="clear-icon"></span>
					</button>
					<div class="dropdown">
						<button class="dropdown-button btn">
							<span id="load-icon"></span>
						</button>
						<div class="dropdown-content" id="pattern-list"></div>
					</div>
				</div>
				<div class="tempo-control">
					<input type="range" id="tempo-slider" class="form-range bpm-slider" min="60" max="180" value="100">
					<span id="bpm-value">100 BPM</span>
				</div>
			</div>
		</div>
		<div id="beatmaker"></div>
		<div id="footer" class="shadow">
			<div id="wm-logo"></div>
			<p>Więcej dźwięków na naszym stanowisku <span>ELEKTRO LARMO!</span></p>
		</div>
	</div>

	<script src="include/beatmaker.js?v=0.2411231006"></script>
</body>

</html>
